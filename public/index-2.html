<html lang="en">
  <head>

    <title>Messages</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  <body>
    <center>
      <h1>Messages</h1>
      <div class="chat-window">
        <h2>Chat with Foo</h2>
        <!-- use javascript to set the ID of the user on page load -->
        <div id="history_user_0" class="msg-history">
          
        </div>
        <!-- <form action="/messages/send/2" id="user_1" method="POST"> -->
        <div class="text-area">
          <input type="text" name="message" class="message">
          <input type="submit" value="Send" class="send-btn">
        </div>  
      </div>
      <br>
      <div class="chat-window">
        <h2>Chat with Bar</h2>
        <div id="history_user_1" class="msg-history">
          
        </div>
        <div class="text-area">
          <input type="text" name="message" class="message">
          <input type="submit" value="Send" class="send-btn">
        </div>
      </div>
      
    </center>
